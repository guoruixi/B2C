<script>
    $('#type').change(function(){
        var obj = $(this);
        var type_id = obj.val();
        $.ajax({
            url:'index.php?s=index/product/get_attr',
            data:{type_id:type_id},
            type:'post',
            dataType:'json',
            success:function(res){
                var str = '';
                $.each(res,function(k,v){
                    str += '<div class="form-group"><input type="hidden" name="attr_id[]" value="'+ v.attr_id+'"/><label for="attr_name">'+ v.attr_name+'</label><input type="text" class="form-control" id="attr_name" name="product_values[]" style="width: 400px;display: inline-block">--<input type="text" name="attr_price[]" class="form-control" style="width: 200px;display: inline-block" placeholder="属性价格"/></div>';
                });
                $('#product_values').html(str);
            }
        });
    });
</script>
